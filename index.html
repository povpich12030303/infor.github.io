<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon.acleda.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./testing.css" />
    <title>print("Hello World");</title>
  </head>
  <body>
    <div class="todo-container">
      <h1>Your To Do</h1>
      <div class="todo-input">
        <label>*</label>
        <input type="text" id="new-task" placeholder="Add new task" />
        <button id="add-task">
          <i class="icon-add fa-solid fa-plus"></i>
        </button>
      </div>
      <ul id="task-list"></ul>

      <p id="remaining-todos">
        Your remaining todos: <span class="span">0</span>
      </p>
      <div>
        “Doing what you love is the cornerstone of having abundance in your
        life.” - Wayne Dyer
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./testing.js"></script>
  </body>
</html>
